---
version: "3.8"
services:
  database:
    image: mariadb:10.6
    container_name: db_mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}


    volumes:
      - db-data:/var/lib/mysql
      - ~/php.ini:/usr/local/etc/php/php.ini
  php:
    build:
      context: .
      target: php
      args:
        - APP_ENV="${APP_ENV}"
    environment:
      - APP_ENV="${APP_ENV}"
      - CONTAINER_ROLE=app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - 8000:8000
    depends_on:
      - database
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT= 100000000
    depends_on:
      - database
volumes:
  db-data: null

