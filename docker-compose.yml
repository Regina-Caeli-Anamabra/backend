---
version: "3.8"
services:
  database:
    image: mysql:8.2.0
    container_name: regina_db_mysql
    ports:
      - 3333:3306
    environment:
      - MYSQL_DATABASE=db_regina
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - db-data:/var/lib/mysql
      - ~/php.ini:/usr/local/etc/php/php.ini
  php:
    build:
      context: .
      target: php
      args:
        - APP_ENV="${APP_ENV}"
    container_name: regina_laravel_app
    environment:
      - APP_ENV="${APP_ENV}"
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - 8010:8000
    depends_on:
      - database

  phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
          - 9000:80
      environment:
          - PMA_ARBITRARY=1
          - UPLOAD_LIMIT= 100000000
      depends_on:
          - database
volumes:
  db-data: null

